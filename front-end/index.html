<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReceptWeb</title>
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/main.css">
</head>
<body>
    <header>
        <a href="./index.html"><h1>ReceptWeb</h1></a>
        <a href="./recipeForm.html" role="button">Voeg een recept toe</a>
    </header>
    <main>
        <form id="filterRecipe">
            <label for="recipeQuery"><strong>Zoek een recept:</strong></label>
            <input type="text" id="recipeQuery" name="filter">
            <button type="submit">Zoeken</button>
        </form>
        <article>
            <p>Sorteer op categorie</p>
            <button id="resetFilters">Reset</button>
            <div class="categories" id="categories">
                <!-- Loaded from API -->
            </div>
        </article>
        <h2>All Recipes</h2>
        <div id="recipes">
            <!-- Loaded from API -->
            <div>Loading</div>
        </div>
    </main>
    <script type="module" src="./static/js/main.js"></script>
</body>
</html>
