<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReceptWeb</title>
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="shortcut icon" href="./static/img/favicon.png" type="image/x-icon">
</head>
<body>
    <article class="body__inner">
        <header>
            <article class="header__inner">
                <div>
                <a href="./index.html"><img class="logo" src="./static/img/svg/ReceptWeb_logo.svg" alt="ReceptWeb_logo"></a>
                <h2><a class="recipes-link" href="./recipes.html">Alle recepten</a></h2>
                <section>
                    <h2><a class="categories-link" href="./recipes.html">Categorieën</a></h2>
                </section>
                </div>
                <section class="socials">
                    <a href="#"><img class="social" src="./static/img/svg/instagram-svgrepo-com.svg" alt="logo-instagram"></a>
                    <a href="#"><img class="social" src="./static/img/svg/tiktok-svgrepo-com.svg" alt="logo-tiktok"></a>
                    <a href="#"><img class="social social--youtube" src="./static/img/svg/youtube-svgrepo-com.svg" alt="logo-youtube"></a>
                </section>
            </article>
        </header>
        <main>
            <article class="main__inner">
                <section class="top-nav">
                    <form class="search" id="filterRecipe" action="./recipes.html">
                        <input class="search-bar" type="text" id="recipeQuery" name="filter" placeholder="Zoeken">
                    </form>
                    <a class="secondary" href="#">Hoe werkt het?</a>
                    <a class="cta" href="./form.html">Recept toevoegen</a>
                    <button id="darkModeButton" class="dark-light"></button>
                </section>
                <section class="form__wrapper" id="form">
                    <div class="recipe-top">
                        <h1>Recept toevoegen</h1>
                        <button onclick="history.back()" class="go-back">Terug</button>
                    </div>
                    <form class="form" id="addRecipe">
                        <section class="form__top">
                            <div>
                                <label for="recipeTitle"><strong>Naam recept:</strong></label>
                                <input type="text" id="recipeTitle" name="title" placeholder="Pasta Carbonara" maxlength="40" required>
                            </div>
                            <div>
                                <label for="recipeCategory"><strong>Categorie:</strong></label>
                                <input type="text" id="recipeCategory" name="category" placeholder="Pasta" maxlength="40" required>
                            </div>
                        </section>
                        <section class="form__middle">
                            <div>
                                <label for="recipeIngredients"><strong>Ingrediënten (ingredient: hoeveelheid):</strong></label>
                                <textarea id="recipeIngredients" name="ingredients"placeholder="spaghetti: 200g
eieren: 2" required></textarea>
                            </div>
                            <div>
                                <label for="recipeInstructions"><strong>Instructies (maximum 120 tekens):</strong></label>
                                <textarea id="recipeInstructions" name="instructions" placeholder="Kook de spaghetti en bak het spek. Meng de eieren en kaas. Giet de saus over de spaghetti en meng met spek." maxlength="120" required></textarea>
                            </div>
                        </section>
                        <section class="form__bottom">
                            <div>
                                <label for="recipeCookingTime"><strong>Kooktijd (in minuten):</strong></label>
                                <input type="number" id="recipeCookingTime" name="cookingTime" placeholder="20" required>
                            </div>
                            <div>
                                <label for="recipeDifficulty"><strong>Moeilijkheidsgraad:</strong></label>
                                <select id="recipeDifficulty" name="difficulty" required>
                                    <option value="Gemakkelijk" selected>Gemakkelijk</option>
                                    <option value="Gemiddeld">Gemiddeld</option>
                                    <option value="Moeilijk">Moeilijk</option>
                                </select>
                            </div>
                            <div>
                                <label for="recipeServings"><strong>Voor hoeveel mensen:</strong></label>
                                <input type="number" id="recipeServings" name="servings" placeholder="4" required>
                            </div>
                            <button class="cta" type="submit">Toevoegen</button>
                        </section>
                    </form>
                </section>
            </article>
        </main>
    </article>
    <script type="module" src="./static/js/form.js"></script>
</body>
</html>
